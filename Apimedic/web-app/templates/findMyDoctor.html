<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Innovaccer - HackerCamp 2019</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        var gender, year, ID;
        function myFunction(value) {
            gender = value;
         }
        function func()
        {
            lat = document.getElementById('lat').value;
            long = document.getElementById('long').value;
            var dict=['{"lat":"' + lat + '","long":"' + long + '"}'];
            j = JSON.parse(dict);
            $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:5000/api/four/result",
                    contentType: "application/json",
                    data: JSON.stringify(j),
                    dataType: "json",
                    success: function(response) {
                        row = "";
                        for(var element in response)
                        {
                            row += "<tr><td>" + response[element]['Name'] + "</td><td>";
                            for (var speciality in response[element]['specialities'])
                            {
                                row += response[element]['specialities'][speciality] + ", ";
                            }
                            row += "</td>";
                            row += "<td>" + response[element]['address'] + "</td>";
                            row += "</tr>";
                        }

                        $('#tbody').append(row);
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
        }
    </script>
</head>
<body>
<div class="container">
   <div class="card indigo text-center z-depth-2 light-version py-4 px-5">
<h1 style="color:white">Find my nearest doctor</h1>
</div>
    <center>
        <br><br>
            Latitude: <input type="text" name="lat" id="lat"><br><br>
            Longitude: <input type="text" name="long" id="long"><br><br>
            <button  value="Submit" onclick="func()">Submit</button><br><br><br>
            <table style="width: 100%" class="table-striped">
             <thead>
                  <tr>
                      <th>Name</th>
                      <th>Specialities</th>
                      <th>Address</th>
                   </tr>
             </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </center>
        <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>
</html>
